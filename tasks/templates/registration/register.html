{% extends '../base.html' %}

{% block title %}Cadastro{% endblock title %}

{% block content %}
    <h1>Cadastro</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'login' %}" class="btn btn-danger">Voltar</a>
        <input type="submit" value="Cadastrar" class="btn btn-primary float-end">
    </form>
{% endblock content %}
