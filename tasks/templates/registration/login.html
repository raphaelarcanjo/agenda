{% extends '../base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
    <h1>Login</h1>
    <hr />
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="float-end">
            <a href="{% url 'register' %}" class="btn btn-info">Cadastrar-se</a>
            <input type="submit" value="Entrar" class="btn btn-primary">
        </div>
    </form>
{% endblock content %}
