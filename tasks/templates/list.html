{% extends 'base.html' %}

{% block title %}Lista{% endblock title %}

{% block content %}
  <h1>LISTA DE TAREFAS</h1>

  {% for task in tasks %}
    <a href="{% url 'update' task.id %}">
      <p>{{task.name}}</p>
      <p>{{task.description}}</p>
    </a>
  {% endfor %}

  <a href="{% url 'create' %}">Nova Tarefa</a>

{% endblock content %}
