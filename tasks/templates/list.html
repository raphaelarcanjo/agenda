{% extends 'base.html' %}

{% block title %}Lista{% endblock title %}

{% block content %}
  <h1>LISTA DE TAREFAS</h1>

  <ul class="shadow">
    {% for task in tasks %}
    <li class="p-3 border-bottom">
      <a href="{% url 'update' task.id %}">
        {{task.name}}
      </a>
      <p>{{task.description}}</p>
    </li>
    {% endfor %}
  </ul>

  <a href="{% url 'create' %}" class="btn btn-primary">Nova Tarefa</a>

{% endblock content %}
